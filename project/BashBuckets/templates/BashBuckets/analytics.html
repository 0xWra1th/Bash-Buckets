<html lang="en">
    <head>
        <title>Bash Buckets Analytics</title>
        <!-- Bootstrap Requirements -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: #222831;  color: #eeeeee">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center"><h1 style="margin-bottom: 2.5vh">Bash Buckets Analytics</h1></div>
            </div>
            <div class="row text-center">
                <div style="background-color: #d65a31" class="col-lg-3 panel panel-default">
                    <h3><u>Memory Usage</u></h3> 
                    <h4 style="margin-bottom: 30px">{{mem}}</h4>
                </div>
                <div style="background-color: #d65a31" class="col-lg-3 panel panel-default">
                    <h3><u>Kernel Version</u></h3>
                    <h4 style="margin-bottom: 30px">{{kernel}}</h4>
                </div>
                <div style="background-color: #d65a31" class="col-lg-3 panel panel-default">
                    <h3><u>CPU Usage</u></h3>
                    <h4 style="margin-bottom: 30px">{{cpu}}</h4>
                </div>
                <div style="background-color: #d65a31" class="col-lg-3 panel panel-default">
                    <h3><u>Free Storage</u></h3>
                    <h4 style="margin-bottom: 30px">{{storage}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 justify-content-lg-center">
                    <h3 class="text-center"><u>Upgradable Packages</u></h3>
                    <textarea style="background-color: #eeeeee; color: black; width: 100%; height: 70vh; resize:none" readonly>{{packages}}</textarea>
                </div>
            </div>
        </div>
    </body>
</html>
